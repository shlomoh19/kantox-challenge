name: Deploy Microservices

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'k8s/**'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push auxiliary-service
      uses: docker/build-push-action@v5
      with:
        context: ./services/auxiliary-service
        push: true
        tags: ahachadsal/auxiliary-service:${{ github.sha }},ahachadsal/auxiliary-service:latest
    
    - name: Build and push main-api
      uses: docker/build-push-action@v5
      with:
        context: ./services/main-api
        push: true
        tags: ahachadsal/main-api:${{ github.sha }},ahachadsal/main-api:latest
    
    - name: Update Kubernetes manifests
      run: |
        sed -i "s|image: auxiliary-service:.*|image: ahachadsal/auxiliary-service:${{ github.sha }}|" k8s/auxiliary-service/deployment.yaml
        sed -i "s|image: main-api:.*|image: ahachadsal/main-api:${{ github.sha }}|" k8s/main-api/deployment.yaml
    
    - name: Commit updated manifests
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add k8s/
        git commit -m "chore: update image tags to ${{ github.sha }}" || echo "No changes"
        git push